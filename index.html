<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Emotion Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Emotion Detection</h1>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="toggle-container">
        <span class="toggle-text">MINE</span>
        <label class="switch">
            <input type="checkbox" id="cameraToggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-text">OTHERS</span>
    </div>
    <button id="videoToggleButton">Turn Video On</button>
    <p id="error-message">No errors</p>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="index.js"></script>
</body>
</html>
